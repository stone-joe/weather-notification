<!DOCTYPE html>
<head>
  <title>Weather</title>
</head>
<body>
  <div id="open">
    Hi Friend!
    <br/></br>
    Here is the forecast for today! Be sure to dress appropriately.
  </div>
  <br/>
  <div id="content" style="text-align:center">
    <table border="1">
      <tr>
	<td>Currently Feels Like</td>
	<td>
	  CURRENT_TEMP
	</td>
      </tr>
      <tr>
	<td>High</td>
	<td>HIGH_TEMP</td>
      </tr>
      <tr>
	<td>Low</td>
	<td>LOW_TEMP</td>
      </tr>
    <tr>
      <td>Humidity</td>
      <td>HUMIDITY</td>
    </tr>
      <tr>
	<td>Precipitation Amount</td>
	<td>PRECIP_AMT</td>
      </tr>
      <tr>
	<td>Wind Speed</td>
	<td>WIND_SPD</td>
      </tr>
      <tr>
	<td>Wind Gust</td>
	<td>WIND_GUST</td>
      </tr>
    </table>
  </div>
  <div id="close">
    <br/>
    Best,
    <br/>
    <br/>
    Weather Notification Team
  </div>
</body>
</html>
